<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Outfit&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <picture class="banner"><img src="images/illustration-hero.svg" alt="img"></picture>
    <h1 class="title">Order Summary</h1>

    <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="payment-method" data-icon="music">
      
      <div class="payment-flex">
        <h2 class="icon-title">Annual Plan</h2>
        <p class="icon-content">$59.99/year</p>
      </div>
    
      <a href="#" class="button-right">Change</a>

    </div>

    <a href="#"><button class="button">Proceed to Payment</button></a>

    <a href="#" class="button-bottom">Cancel Order</a>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Aleksa Ristic and Mateja Radosavljevic</a>.
  </div>


</body>
</html>
